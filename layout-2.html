<!DOCTYPE HTML>

<html>
<head>
	<title>三栏布局</title>
	<meta charset="utf-8" >
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		color:#fff;
	}
	.left-box{
		width: 200px;
		min-height: 500px;
		background:red;
		float: left;
	}
	.right-box{
		width: 200px;
		min-height: 500px;
		background:blue;
		float: right;
	}
	.content{
		background: pink;
		width: auto;
		margin:0 206px;
		min-height: 600px;
	}
	@media screen and (max-width:430px){
		.content{
			display:none;
		}
	}
	</style>
</head>

<body>
	<div class="left-box">左侧布局</div>
	<div class="right-box">右侧布局</div>
	<div class="content">自适应布局</div>
</body>
</html>
