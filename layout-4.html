<!DOCTYPE HTML>

<html>
<head>
	<title>居中</title>
	<meta charset="utf-8" >
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;

	}
	body{
		font-size: 22px;
		background: #ccc;
	}
	.content{
		text-align: center;
		position: absolute;
		left:50%;
		top:50%;
		transform:translate(-50%,-50%);
		-ms-transform:translate(-50%,-50%); 	/* IE 9 */
		-moz-transform:translate(-50%,-50%); 	/* Firefox */
		-webkit-transform:translate(-50%,-50%); /* Safari 和 Chrome */
		-o-transform:translate(-50%,-50%); 
	}
	.content>h1{
		font-size:36px;
		margin-bottom: 40px;
	}
	</style>
</head>

<body>
	<div class="content">
		<h1>这是标题</h1>
		<p>这是内容，这段文字在当前区块内垂直水平居中</p>
	</div>
</body>
</html>
