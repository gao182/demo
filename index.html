<!doctype html>
<html>
<head>
  <title>demo</title>
<body>

<form action="https://gao182.github.io/resume/" method="get">
  <lable for="userser">姓名：</lable><input type="text" name="username" id="userser" placeholder="输入用户名" ><br>
  <lable for="pwd">密码：</lable><input type="password" name="pwd" id="pwd" placeholder="输入密码" ><br>
  <lable>性别：</lable><input type="radio" name="gender" value="male" checked >男
      <input type="radio" name="gender" value="female" >女<br>
  <lable>取向：</lable><input type="radio" name="togender" value="male" >男
      <input type="radio" name="togender" value="female" >女<br>
  <lable>爱好：</lable><input type="checkbox" name="hobby" value="dota" >dota
      <input type="checkbox" name="hobby" value="travel" checked >旅游
      <input type="checkbox" name="hobby" value="pet" checked >宠物<br>
  <lable for="review">评论：</lable><textarea name="review" id="review" placeholder="评价一下" ></textarea><br>
  <lable>我的car：</lable>
  <select name="carname">
      <option value="BMW">宝马</option>
      <option value="SAAB" selected>萨博</option>
      <option value="maybach">迈巴赫</option>
  </select><br>
  <input type="submit" name="sub" value="提交">
</form>

</body>
</html>
