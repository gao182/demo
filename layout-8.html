<!DOCTYPE HTML>

<html>
<head>
	<title>居中</title>
	<meta charset="utf-8" >
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		font-size: 22px;
	}
	.content{
		background: #ccc;
		text-align: center;
		padding: 20px;
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		-ms-transform:translate(-50%,-50%); 	/* IE 9 */
		-moz-transform:translate(-50%,-50%); 	/* Firefox */
		-webkit-transform:translate(-50%,-50%); /* Safari 和 Chrome */
		-o-transform:translate(-50%,-50%); 
	}
	.content>h1{
		font-size:36px;
		margin-bottom: 40px;
	}
	</style>
</head>

<body>
	<div class="content">
		<h1>这里是内容</h1>
		<p>内容的宽高不定</p>
	</div>
</body>
</html>
