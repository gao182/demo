<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>tab切换</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<style type="text/css">
		body,div,ul,li{
			margin: 0;
			padding: 0;
		}
		main {
			width: 680px;
			margin: 20px auto;
			display: flex;
			flex-flow: wrap;
			justify-content: center;
		}
		ul {
			list-style: none;
		}
		.panel {
			margin-bottom: 30px;
		}
		.top-ct {
			display: flex;
		}
		.top-ct li {
			padding: 6px 40px;
			border: 1px solid #ccc;
			border-right: none;
			border-bottom: none;
			cursor: pointer;
		}
		.top-ct li:last-child {
			border-right: 1px solid #ccc;
		}
		.top-ct li.active {
			background-color: #eee;
		}
		.content-ct {
			position: relative;
			padding: 20px 16px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.content-ct li {
			position: absolute;
			display: none;
		}
		.content-ct li.active{
			display: block;
		}
		@media (max-width: 680px) {
			main {
				width: 90%;
				margin: 20px auto;
				display: flex;
				flex-flow: wrap;
				justify-content: center;
			}
		}
	</style>
</head>
<body>
<main>
	<div class="panel">
		<ul class="top-ct">
			<li class="active">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<ul class="content-ct">
			<li class="active">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
			<li>内容4</li>
		</ul>
	</div>
	<div class="panel">
		<ul class="top-ct">
			<li class="active">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<ul class="content-ct">
			<li class="active">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
			<li>内容4</li>
		</ul>
	</div>
</main>

<script type="text/javascript">
	$.fn.tab = function(){
		$.each(this,function(index,node){
			var $litop = $(node).find('.top-ct>li'),
				$content = $(node).find('.content-ct>li'),
				index = 0;
			$litop.on('click', function(){
				console.log('clicktop....');
				$(this).addClass('active').siblings().removeClass('active');
				index = $(this).index();
				$content.eq(index).addClass('active').siblings().removeClass('active');
			})
		})
	}

	$('.panel').tab();
</script>
</body>
</html>
